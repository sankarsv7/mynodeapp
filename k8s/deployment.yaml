apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
  labels:
    app: my-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
    spec:
      containers:
        - name: my-api
          image: 262251629687.dkr.ecr.us-east-1.amazonaws.com/mynodeapp:ab803f9a1cb6d0c7da5296f2d7d38fe3689122b5
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
